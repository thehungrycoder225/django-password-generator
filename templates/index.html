<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Django Random Password Generator" />
    <meta name="robots" content="index,follow" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Password Generator App</title>
  </head>
  <body>
    <main>
      <div class="container my-5">
        <h1>Password Generator</h1>
        <div class="row">
          <div class="col-lg-6">
            <div class="card">
              <div
                class="card-body shadow border border-white rounded-lg outline-0"
              >
                <form action="" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="passLength" class="my-2"
                      >Password Length:</label
                    >
                    <select name="passLength" id="" class="form-control">
                      <option value="6">6</option>
                      <option value="8">8</option>
                      <option value="12">12</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <input
                      type="checkbox"
                      name="upperCheck"
                      id="upperCheck"
                      class="form-control-sm"
                    />
                    <label for="upperCheck">UpperCase</label>
                    <input
                      type="checkbox"
                      name="numCheck"
                      id="numCheck"
                      class="form-control-sm"
                    />
                    <label for="numCheck">With Numbers</label>
                    <input
                      type="checkbox"
                      name="specialCheck"
                      id="specialCheck"
                      class="form-control-sm"
                    />
                    <label for="specialCheck">With Special Characters</label>
                  </div>
                  <div class="form-group">
                    <label for="password">Generated Password:</label>
                    <input
                      type="text"
                      name="password"
                      id="passwordgen"
                      class="form-control text-success"
                      value="{{password}}"
                      readonly
                    />

                    <input
                      type="submit"
                      value="Generate"
                      class="btn btn-success my-2"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
      integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
